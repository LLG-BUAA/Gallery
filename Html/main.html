<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <div class="image-slider">
            <!-- Image items here -->
            <img src="image1.png" alt="Image 1" class="image active">
            <img src="image2.png" alt="Image 2" class="image">
            <!-- Add more images as needed -->
        </div>
    </div>
    
    <div class="footer-container">
        <div class="footer">
            <button id="toggle-footer">Toggle Footer</button>
            <div class="tabs">
                <div class="tab active">Image 1</div>
                <div class="tab">Image 2</div>
                <!-- 更多tab -->
            </div>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
